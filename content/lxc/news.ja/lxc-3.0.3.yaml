   - log, security, file\_utils: 広すぎる、一貫性のない全ユーザー向けのパーミッションを修正しました <!-- fix too wide or inconsistent non-owner permissions -->
   - attach: 標準的なシェルの終了コードを返すようになりました <!-- report standard shell exit codes -->
