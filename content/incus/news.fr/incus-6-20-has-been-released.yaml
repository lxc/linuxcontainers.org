      |  NAME   |            URL             |      ROLES      | ARCHITECTURE | FAILURE DOMAIN | DESCRIPTION | STATUS |      MESSAGE      |
      +---------+----------------------------+-----------------+--------------+----------------+-------------+--------+-------------------+
      | incus01 | https://10.244.64.183:8443 | database-leader | x86_64       | default        |             | ONLINE | Fully operational |
      |         |                            | database        |              |                |             |        |                   |
